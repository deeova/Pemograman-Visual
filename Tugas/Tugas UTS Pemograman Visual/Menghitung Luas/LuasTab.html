<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Luas Tabung</title>
    <link rel="stylesheet" href="style1.css">
    <script language="javascript">
        function LuasTab() {
            R = eval(document.myForm.value1.value);
            T = eval(document.myForm.value2.value);
            alert("Hasil Dari Luas Tabung Adalah " + " = " + (2 * 3.14 * R * (R + T)) + " cm3");
        }
        const electron = require("electron");

        const {
            ipcRenderer
        } = electron;
        ipcRenderer.send("appointment:request:LuasTab");

        const done = id => {
            ipcRenderer.send("appointment:done", id);
        };
    </script>
</head>

<body>
    <h1>Luas Tabung</h1>
    <form name="myForm" method="post" onsubmit="LuasTab();">
        <input type="inputbox" placeholder="Jari-Jari" name="value1">
        <input type="inputbox" placeholder="Tinggi" name="value2">
        <input type="submit" value="Luas Tabung">
    </form>

</body>

</html>
