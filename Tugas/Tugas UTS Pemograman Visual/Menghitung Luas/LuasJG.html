<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Luas Jajar Genjang</title>
    <link rel="stylesheet" href="style1.css">
    <script language="javascript">
        function LuasJG() {
            A = eval(document.myForm.value1.value);
            T = eval(document.myForm.value2.value);
            alert("Hasil dari Luas Jajar Genjang adalah " + " = " + (A * T) + " cm2");
        }
        const electron = require("electron");

        const {
            ipcRenderer
        } = electron;
        ipcRenderer.send("appointment:request:LuasJG");

        const done = id => {
            ipcRenderer.send("appointment:done", id);
        };
    </script>
</head>

<body>
    <h1>Luas Jajar Genjang</h1>
    <form name="myForm" method="post" onsubmit="LuasJG();">
        <input type="inputbox" placeholder="Alas" name="value1">
        <input type="inputbox" placeholder="Tinggi" name="value2">
        <input type="submit" value="Luas Jajar Genjang">
    </form>

</body>

</html>
